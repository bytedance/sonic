name: Push Check Compatibility

on: push

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.14.x, 1.18.x]
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Compat Test
        run: cd ./compat && go test -v -gcflags=-d=checkptr=0 ./...
